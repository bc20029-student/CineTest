<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tipo de Sala</title>

</head>
<body>
<h1>TIPO DE SALA</h1>
<hr>
<form method="POST" action="./TipoSala">
    <label>
        Nombre
        <input type="text" id="txtNombre" name="nombre" required="" placeholder="Ingrese un nombre"></input>
    </label>
    <label>
        Activo
        <input type="checkbox" id="chkActivo" name="activo"></input>
    </label>
    <label>
        Expresion Regular
        <input type="text" id="txtExpresionRegular" name="expresionRegular"></input>
    </label>
    <label>
        Comentarios
        <textarea id="txtcomentarios" name="comentarios" cols="70" rows="3"></textarea>
    </label>

    <input type="submit" value="Crear"></input>

</form>
</hr>
</body>
</html>
